<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Code Green</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Admin Page - Code Green</h1>

    <!-- Form to fetch and display existing data -->
    <label for="place">Select or Add a place:</label>
    <select id="place" onchange="fetchPlaceData()">
        <!-- Options will be populated dynamically -->
    </select>
    <button onclick="addNewPlace()">Add New Place</button>

    <!-- Bin count selection -->
    <label for="binCount">Number of waste bins to add:</label>
    <select id="binCount" onchange="createDataEntryFields()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <!-- Form to enter new bin data -->
    <form id="dataEntryForm" onsubmit="handleSubmit(event)">
        <div id="dataEntryContainer"></div>
        <button type="submit">Submit</button>
    </form>

    <!-- Container to display results -->
     
    <div id="resultContainer"></div>

    <script src="scripts.js"></script>
</body>
</html>
